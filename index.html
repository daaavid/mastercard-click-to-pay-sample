<!DOCTYPE html>
<html data-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="color-scheme" content="light" />
    <title>Mastercard Click to Pay Sample</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" type="text/css" href="modal.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/bamboo.css/dist/light.min.css"
    />
    <!-- Click to Pay UI Kit -->
    <link
      rel="stylesheet"
      href="https://src.mastercard.com/srci/integration/components/src-ui-kit/src-ui-kit.css"
    />
    <script
      type="module"
      src="https://src.mastercard.com/srci/integration/components/src-ui-kit/src-ui-kit.esm.js"
    ></script>
    <!-- Click to Pay SDK -->
    <script src="https://sandbox.src.mastercard.com/srci/integration/2/lib.js?locale=en_US"></script>
    <!-- <script src="mastercard.js"></script> -->
  </head>
  <body>
    <main>
      <div id="modal" class="modal">
        <iframe
          id="c2p-iframe"
          name="c2p-iframe"
          class="modal-content hidden"
          style="height: 800px"
        ></iframe>
        <div id="c2p-otp-container" class="modal-content hidden">
          <!--
            The network-id, card-brands, and masked-identity-value attributes
            have dynamic values that will be set by our javascript code.
          -->
          <src-otp-input
            id="c2p-otp-input"
            ref="c2p-otp-input"
            locale="en_US"
            network-id=""
            card-brands=""
            masked-identity-value=""
            display-cancel-option="true"
            display-header="true"
            auto-submit="true"
            disable-elements="false"
            hide-loader="false"
            display-remember-me="true"
            otp-resend-loading="false"
          ></src-otp-input>
          <!-- <src-loader locale="en_US" class="hidden"></src-loader> -->
        </div>
        <div
          id="c2p-submit-saved-card-container"
          class="modal-content hidden"
          style="padding: 16px"
        >
          <src-card
            id="c2p-card"
            card-art=""
            descriptor-name="Citi"
            account-number-suffix="1234"
            card-status="ACTIVE"
            locale="en_US"
          >
          </src-card>
          <div style="text-align: center">
            <button id="c2p-submit-saved-card-submit" type="">Submit</button>
          </div>
        </div>
      </div>

      <h1>Payment Form</h1>

      <form id="form">
        <div class="row">
          <div class="column">
            <section id="contact_details">
              <fieldset>
                <legend>Contact Information</legend>
                <p>
                  <label for="email">Email Address</label>
                  <input type="text" id="email" name="email" />
                </p>
                <p>
                  <label for="phone">Phone</label>
                  <input
                    type="text"
                    id="phone"
                    name="phone"
                    disabled
                    aria-disabled="true"
                    placeholder="disabled"
                  />
                </p>
              </fieldset>
            </section>
            <section id="saved_cards" class="hidden">
              <fieldset>
                <legend>Saved Cards</legend>
                <src-card-list
                  id="c2p-card-list"
                  locale="en_US"
                  card-brands=""
                  display-cancel-option="false"
                  display-add-card="false"
                  display-preferred-card="false"
                  display-sign-out="true"
                  card-selection-type="gridView"
                  src-digital-card-id=""
                  display-header="true"
                  unaccepted-card-type=""
                  background="default"
                >
                </src-card-list>
              </fieldset>
            </section>
          </div>

          <div class="column">
            <section id="card_details">
              <fieldset>
                <legend>Card Details</legend>
                <p>
                  <label for="card_number">Card Number</label>
                  <input
                    type="text"
                    id="card_number"
                    name="card_number"
                    value="5186001700008785"
                  />
                </p>
                <p>
                  <label for="card_cvv">Card CVV</label>
                  <input
                    type="text"
                    id="card_cvv"
                    name="card_cvv"
                    value="123"
                  />
                </p>

                <p>
                  <label>Expiration Month</label>
                  <input
                    type="text"
                    id="card_exp_month"
                    name="card_exp_month"
                    maxlength="2"
                    placeholder="MM"
                    value="12"
                  />
                </p>
                <p>
                  <label>Expiration Year</label>
                  <input
                    type="text"
                    id="card_exp_year"
                    name="card_exp_year"
                    maxlength="4"
                    placeholder="YYYY"
                    value="2025"
                  />
                </p>
              </fieldset>
            </section>
            <section id="address_details">
              <fieldset>
                <legend>Billing Address</legend>
                <p>
                  <label for="first_name">First Name</label>
                  <input
                    type="text"
                    id="first_name"
                    name="first_name"
                    value="David"
                  />
                </p>
                <p>
                  <label for="last_name">Last Name</label>
                  <input
                    type="text"
                    id="last_name"
                    name="last_name"
                    value="Johnson"
                  />
                </p>
                <p>
                  <label for="address_line_1">Address Line 1</label>
                  <input
                    type="text"
                    id="address_line_1"
                    name="address_line_1"
                    value="618 E South St"
                  />
                </p>
                <p>
                  <label for="address_line_2">Address Line 2</label>
                  <input
                    type="text"
                    id="address_line_2"
                    name="address_line_2"
                    value="Suite 510"
                  />
                </p>
                <p>
                  <label for="address_city">City</label>
                  <input
                    type="text"
                    id="address_city"
                    name="address_city"
                    value="Orlando"
                  />
                </p>
                <p>
                  <label for="address_state">State</label>
                  <input
                    type="text"
                    id="address_state"
                    name="address_state"
                    value="FL"
                  />
                </p>
                <p>
                  <label for="address_zip">Zip Code</label>
                  <input
                    type="text"
                    id="address_zip"
                    name="address_zip"
                    value="32801"
                  />
                </p>
                <p>
                  <label for="address_country">Country</label>
                  <input
                    type="text"
                    id="address_country"
                    name="address_country"
                    value="US"
                  />
                </p>
              </fieldset>
            </section>
          </div>

        <div style="text-align: center">

      </form>
    </main>
  </body>
